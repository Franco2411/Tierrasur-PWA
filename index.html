<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierrasur S.A.</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="static/images/tierrasur.png" alt="Tierrasur S.A.">
        </div>
        <form class="login-form">
            <input type="email" placeholder="Ingrese su email" required>
            <input type="password" placeholder="Contraseña" required>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            <button type="submit" class="login-btn">Iniciar sesión</button>
            <button type="button" class="register-btn">Registrarse</button>
        </form>
        <footer>
            <p>HDA54 Software | 2023</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>

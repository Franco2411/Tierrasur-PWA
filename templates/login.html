{% extends 'base_inicio_sesion.html' %}
{% block content %}
    <div class="container">
        <div class="logo">
            <img src="static/images/tierrasur.png" alt="Tierrasur S.A.">
        </div>
        <form class="login-form">
            <input type="email" placeholder="Ingrese su email" required>
            <input type="password" placeholder="Contraseña" required>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            <button type="submit" class="login-btn">Iniciar sesión</button>
            <button type="button" class="register-btn">Registrarse</button>
        </form>
        <footer>
            <p>HDA54 Software | 2024</p>
        </footer>
    </div>
    <script src="script.js"></script>
{% endblock %}

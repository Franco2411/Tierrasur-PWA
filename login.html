<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#004d00">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="static/style.css">
    <title>Tierrasur S.A.</title>
</head>
<body>
    <div class="container">
        <header class="logo-container">
            <img src="static/images/tierrasur.png" alt="Logo Tierrasur S.A." class="logo">
        </header>

        <main>
            <form class="login-form">
                <div class="input-group">
                    <input type="email" placeholder="Ingrese su email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                <button type="submit" class="btn btn-login">Iniciar sesión</button>
                <button type="button" class="btn btn-register">Registrarse</button>
            </form>
        </main>

        <footer>
            <p>HDA54 Software | 2023</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
